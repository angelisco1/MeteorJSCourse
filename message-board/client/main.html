<head>
  <title>Message Board</title>
</head>

<body>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-12'>
        {{ > loginButtons }}
        <h1>Message Board</h1>
      </div>
    </div>

    {{ > newEntry }}
    {{ > listing }}
  </div>
</body>

<template name='listing'>
  <div class='row'>
    <div class='col-xs-12'>
      <ul class='list-group'>
        {{#each entries}}
          <li class='list-group-item'>{{content}} - {{formattedDate}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name='newEntry'>
  <div class='row'>
    <div class='col-xs-12'>
      <form id='entryForm'>
        <div class='form-group'>
          <textarea id='content' class='form-control' placeholder='Your Message' required></textarea>
        </div>
        <div class='form-group'>
          <button class='btn btn-success btn-lg btn-block' type='submit'>Save</button>
        </div>
      </form>
    </div>
  </div>
</template>
